<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script type="text/javascript" src="/js/base.js"></script>
</head>
<body>
<h1>登陆</h1>
<!--<form class="pure-form" action="/login" method="POST">-->
<div class="pure-form">
    <label>
        <input name="name" type="text" placeholder="账号" class="login_name_content">
        <input name="password" type="password" placeholder="密码" class="login_password_content">
    </label>
    <button type="button" class="pure-button pure-button-primary" id="login">登陆</button>
</div>
<div class="pure-form">
    <label>
        <input name="name" type="text" placeholder="账号" class="register_name_content">
        <input name="password" type="password" placeholder="密码" class="register_password_content">
    </label>
    <button type="button" class="pure-button pure-button-primary" id="register">注册</button>
</div>
<form class="pure-form" action="/index" method="GET" style="display: none">
    <button type="submit" class="pure-button pure-button-primary" id="redirect">偷偷的重定向</button>
</form>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
